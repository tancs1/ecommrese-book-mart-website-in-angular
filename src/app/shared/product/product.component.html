
<div class="book-card p1  d-flex flex-column  justify-content-between">
    <div class="d-flex justify-content-center">
        <div class="img">

            <a routerLink="product-details" [queryParams]="id"><img class="book-thumbnail" [src]="book.thumbnailUrl" [title]="book.shortDescription"></a>
            <span class="discount">{{book.discount}}% <span class="off"> Off</span> </span>
            
        </div>
        
    </div>
 
    <div class="card-content">
        <h4 class="text-truncate  "> {{book.title}} </h4>
       <div class="d-flex justify-content-between">
        <span class=" text-truncate 
        "> {{book.categories}} </span>
        <span class=" price text-truncate">Rs {{book.price}} </span>
       </div>
    <div>
        <div class="d-flex star">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
           </div>
    </div>
        <br>
<div class="d-flex justify-content-between w-100">
  
 <button class="add-to-cart " (click)="addToCard(book) " *ngIf="!isProductInCart "> add to cart</button>
<button class="add-to-cart go-to-cart" *ngIf="isProductInCart" routerLink="cart">Go to cart</button>   
<span class=""(click)="addWishList(book)" *ngIf="!isProductInWishlist"  ><i class="bi bi-heart-fill"></i></span>
<span class=" " *ngIf="isProductInWishlist" routerLink="wish-list"  ><i class="bi bi-heart-fill wish"></i></span>
</div>

</div>

<div class="card flex justify-content-center gap-2">
    
    <p-toast position="top-right" key="tc"></p-toast>
    
  
    
    
</div>
