<div>


<div class="d-flex justify-content-center align-items-center">
  <div class="spinner-border  d-flex justify-content-center "
          style="margin-top: 250px; width: 5rem; height: 5rem;color: #294C60;" role="status"
          *ngIf="loading">
          <div class="spinner"></div>
  </div>
</div>
<div *ngIf="!loading || authService.islogin" >
<!-- <div *ngIf="!loading " > -->


<div class="d-flex  container-fluid px-0  ">
   
    <div class="d-flex flex-column content "  >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="!booksService.searchText && !booksService.filterCategory && !booksService.priceFilter && !booksService.discountFilter   ">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" c data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 " src="../../../assets/6784649.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 "  src="../../../assets/6845595.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 " src="../../../assets/8666479.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              
              <span class="sr-only ">Next</span>
              <span class="carousel-control-next-icon " aria-hidden="true"></span>
            </a>
          </div>

        <div class="home-main row">
          <h1 class="text-center h1 mt-5 mb-3 " >Products</h1>
            <app-product class="col-3 d-grid  " [book]="book" *ngFor="let book of (books)|search:searchText"></app-product>
        </div>
    </div>
</div>

<app-contact></app-contact>
<app-footer></app-footer>
</div>
</div>
